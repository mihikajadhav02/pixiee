{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdf6e3;
            /* Solarized light-ish or cute pastel cream */
            --text-color: #586e75;
            --primary-color: #ff6b6b;
            /* Cute red/pink */
            --secondary-color: #4ecdc4;
            /* Cute teal */
            --accent-color: #ffe66d;
            /* Cute yellow */
            --dark-border: #2b2b2b;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 1.3rem;
        }

        h1,
        h2,
        h3 {
            font-family: 'Press Start 2P', cursive;
            color: var(--dark-border);
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px var(--accent-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 4px solid var(--dark-border);
            box-shadow: 8px 8px 0px var(--dark-border);
            padding: 2rem;
            position: relative;
        }

        .btn {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--dark-border);
            background-color: var(--secondary-color);
            border: 4px solid var(--dark-border);
            box-shadow: 4px 4px 0px var(--dark-border);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark-border);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        /* Retro input fields */
        input[type="text"],
        input[type="date"],
        textarea {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            width: 100%;
            padding: 10px;
            border: 4px solid var(--dark-border);
            background-color: #eee;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            transform: scale(2);
            margin-right: 10px;
            cursor: pointer;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 2rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border: 2px solid var(--bg-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center" style="margin-bottom: 20px;">
            <img src="{% static 'todos/images/mascot.png' %}" alt="Pixiee Mascot"
                style="width: 100px; height: auto; image-rendering: pixelated; display: block; margin: 0 auto;">
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
