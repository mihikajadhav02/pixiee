{% extends 'todos/base.html' %}

{% block content %}
<h2 class="text-center">{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-4">
        <label for="id_title">Title:</label>
        {{ form.title }}
    </div>

    <div class="mb-4">
        <label for="id_description">Description:</label>
        {{ form.description }}
    </div>

    <div class="mb-4">
        <label for="id_due_date">Due Date:</label>
        <input type="date" name="due_date" id="id_due_date" value="{{ form.due_date.value|date:'Y-m-d' }}">
    </div>

    <div class="mb-4 flex">
        {{ form.is_resolved }}
        <label for="id_is_resolved">Mark as Completed?</label>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Save Quest</button>
        <a href="{% url 'todo_list' %}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
